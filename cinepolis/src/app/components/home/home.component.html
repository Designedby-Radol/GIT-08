---<main class="container">
    <div class="container">
        <h1 class="text-center mb-4">Formulario de Películas</h1>
        <form #taskForm="ngForm" (ngSubmit)="addPelicula(taskForm)">
            <div class="form-group">
                <label for="nombre">Nombre de la Película:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="name"
                    [(ngModel)]="homeservice.selectedPelicula.name" />
            </div>
            <div class="form-group">
                <label for="año">Año de la Película:</label>
                <input type="number" class="form-control" id="año" placeholder="Ingrese el año" name="year"
                    [(ngModel)]="homeservice.selectedPelicula.year" />
            </div>
            <div class="form-group">
                <label for="genero">Género de la Película:</label>
                <select class="form-control" id="genero" name="type" [(ngModel)]="homeservice.selectedPelicula.type">
                    <option value="">Seleccione un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>    
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <!-- <input type="string" class="form-control" id="genero" placeholder="Ingrese el genero" name="type"
                    [(ngModel)]="homeservice.selectedPelicula.type" /> -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</main>
