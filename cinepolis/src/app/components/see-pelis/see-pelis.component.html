<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-dark btn-lg ">Dark</button>
</div>

<div></div>
<div class="row mt-5 d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center ">
        <h1>Peliculas Guardadas</h1>
    </div>
</div>

<div class="container">
    <!--lista d objetos  -->
    <ul class="list-unstyled" *ngFor="let pelicula of homeservice.peliculas">
        <li class="row mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.name }}</h5>
                    <h6 class="card-subtitle mb-2">{{ pelicula.year }}</h6>
                    <h6 class="card-text">{{ pelicula.type }}</h6>
                    <button type="button" class="btn btn-dark">eliminar</button>
                    <div class="form-check float-right">
                        <input class="form-check-input" type="checkbox" id="miCheckbox" />
                        <label class="form-check-label" for="miCheckbox"></label>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
